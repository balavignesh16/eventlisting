<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSphere - Premier Event Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>EventSphere</h1>
        <nav id="nav-bar">
            <!-- Navigation links will be added dynamically -->
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Discover Premier Events</h2>
            <p>Experience a world of curated events designed to inspire, connect, and celebrate.</p>
        </section>

        <section class="filters">
            <div class="search-container">
                <input type="text" id="event-search" placeholder="Search events by name or genre..." aria-label="Search events">
            </div>
            <h2>Explore by Genre</h2>
            <div>
                <button class="filter-btn" data-genre="all">All Events</button>
                <button class="filter-btn" data-genre="music">Music</button>
                <button class="filter-btn" data-genre="sports">Sports</button>
                <button class="filter-btn" data-genre="tech">Tech</button>
            </div>
        </section>
        <div class="college-selector">
            <button class="college-icon" data-college="College A">ğŸ« College A</button>
            <button class="college-icon" data-college="College B">ğŸ« College B</button>
            <button class="college-icon" data-college="College C">ğŸ« College C</button>
        </div>
        <div class="event-grid"></div>

        <section class="event-grid">
            <!-- Event tiles will be dynamically added here -->
        </section>
    </main>

    <footer>
        <p>Â© 2025 EventSphere Inc. All Rights Reserved.</p>
        <p>
            <a href="#">About Us</a> | 
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms & Conditions</a> | 
            <a href="#">Contact Us</a>
        </p>
    </footer>

    <script src="script.js"></script>
    <div id="custom-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Notification</h2>
                <button class="modal-close">Ã—</button>
            </div>
            <div class="modal-body">
                <p id="modal-message">This is a custom message.</p>
                <input id="modal-input" type="text" style="display: none; width: 100%; margin-top: 1rem; padding: 0.5rem; border-radius: 5px; border: 1px solid var(--border-color);">
            </div>
            <div class="modal-footer">
                <button id="modal-confirm" class="modal-btn">OK</button>
                <button id="modal-cancel" class="modal-btn" style="display: none;">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
